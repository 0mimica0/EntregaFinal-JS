<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <meta name="description" content="Página dedicada a la venta de instrumentos y accesorios musicales">
    <meta name="keywords" content="musica, cuerdas, violin, cello">
    <title>MIMCA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar bg-dark-tertiary fixed-top">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Instrumentos de Cuerdas</a>
                    </li>
                </ul>
                <div class="carrito ms-auto">
                    <a href="#" id="viewCart" class="text-white" data-bs-toggle="modal" data-bs-target="#cartModal">
                        <i class="bi bi-cart3"></i>
                        <span class="d-none d-lg-inline">Carrito</span>
                    </a>
                    <span id="cartCount" class="text-white ms-2">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container" style="margin-top: 80px;">
        <div id="productContainer" class="row"></div>
    </main>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cartItems" class="list-group"></ul>
                    <div class="mt-3">
                        <span>Total: $<span id="cartTotal">0.00</span></span>
                    </div>
                    <div id="billingForm" class="mt-4 d-none">
                        <h6>Datos de Facturación</h6>
                        <form id="checkoutForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="name" placeholder="Nombre completo" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección Completa</label>
                                <input type="text" class="form-control" id="address" placeholder="Dirección completa" required>
                            </div>
                            <div class="mb-3">
                                <label for="paymentMethod" class="form-label">Método de Pago</label>
                                <select class="form-select" id="paymentMethod" required>
                                    <option value="" disabled selected>Seleccione...</option>
                                    <option value="creditCard">Tarjeta de Crédito</option>
                                    <option value="Mercado Pago">Mercado Pago</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Confirmar Pago</button>
                        </form>
                    </div>
                    <div id="messageContainer" class="mt-4"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="checkout">Pagar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark-tertiary">
        <div class="container d-flex align-items-center justify-content-center mt-3 p-3">
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <p>2024 - &copy; Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
